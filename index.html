<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 左侧统计图表 -->
        <div class="charts-section">
            <!-- 新增搜索区域 -->
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="titleSearch" placeholder="Search by title...">
                    <button id="toggleSearch">+</button>
                </div>
                <div class="advanced-search" id="advancedSearch">
                    <input type="text" id="authorSearch" placeholder="Search by author...">
                    <input type="number" id="yearSearch" placeholder="Search by year...">
                    <select id="toolSearch">
                        <option value="">All Tools</option>
                        <option value="GPT">GPT</option>
                        <option value="ChatGPT">ChatGPT</option>
                        <option value="LangChain">LangChain</option>
                        <option value="ROS">ROS</option>
                        <option value="None">None</option>
                    </select>
                </div>
            </div>
            <div class="chart-container">
                <h3>Classification of papers</h3>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Publications by Year</h3>
                <canvas id="yearChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>AI Tools Distribution</h3>
                <canvas id="toolChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Word Cloud Map</h3>
                <canvas id="cloudChart"></canvas>
            </div>
        </div>

        <!-- 右侧论文卡片 -->
        <div class="papers-section">
            <h2>Research Papers</h2>
            <div id="papersList"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
